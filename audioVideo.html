<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Video Demo</title>
  </head>
  <body>
    <p>Audio element</p>
    <audio width="35%" height="450" controls>
      <source src="images-videos/Atomic-habits.mp4" type="audio/mp3" />
      Browser doesn't support video
    </audio>
    <p>Audio element</p>
    <audio width="35%" height="450" loop="true" autoplay controls>
      <source src="images-videos/mungarumaleRingtone.mp3" type="audio/mp3" />
      Browser doesn't support video
    </audio>
    <p>Video element</p>
    <video width="35%" height="450" controls>
      <source src="images-videos/Video1-Don't give up.mp4" type="video/mp4" />
      Browser doesn't support video
    </video>
  </body>
</html>
