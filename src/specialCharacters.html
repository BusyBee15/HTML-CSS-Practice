<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Special Characters</title>
  </head>
  <body>
    <p>Copyrights &copy;</p>
    <p>Registered &reg;</p>
    <p>Ampersand &amp;</p>
    <p>Less tha &lt;</p>
    <p>Greater than &gt;</p>
    <p>Quote &quot;</p>
    <p>apostophe &apos;</p>
    <p>half &frac12;</p>
    <p>3 fourth &frac34;</p>
    <p>degree &deg;</p>
    <p>space&nbsp;&nbsp;&nbsp;space</p>
    <!-- nbsp : space that doesn't break into new line - non breaking space-->
  </body>
</html>
