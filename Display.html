<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/display.css" />
    <title>Display property demo</title>
  </head>
  <body>
    <div class="block">I'm a block element</div>
    <h4 class="block">I'm a block element</h4>
    <p class="block">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ratione harum
      dolor ipsa velit ea ut repellendus modi hic dolores mollitia.
    </p>
    <a class="inline" href="#">I'm inline element</a>
    <span class="inline"> inline element</span>
    <img
      class="inline"
      src="./images-videos/puppiess.jpg"
      alt="puppy"
      width="300px"
    />
    <br />
    <br />
    <div class="check">hello im div</div>
    <p>hello</p>
    <span class="check">hello im span</span>
    <p>hello</p>
  </body>
</html>
