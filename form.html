<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Demo</title>
  </head>
  <body>
    <form action="">
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" id="firstName" />
      <br /><!--Password input-->
      <input type="password" name="password" placeholder="type password" />
      <br /><!--Email input-->
      <input type="email" name="email" id="" value="email" />
      <br /><!--Submit -->
      <!-- <input type="submit" value="submit here"> -->
      <button type="submit">Submit here</button>
      <br />

      <!-- textarea -->
      <p>Description</p>
      <textarea name="info" id="" cols="30" rows="10"></textarea>
      <br />
      <!-- Radio button -->
      <p>Select your favorite coding language</p>
      <input
        type="radio"
        name="coding"
        id=""
        value="javascript"
        checked
      />JavaScript
      <input type="radio" name="coding" id="" value="python" />Python
      <input type="radio" name="coding" id="" value="java" />Java
      <br />
      <!-- checkbox -->
      <p>What are you skills?</p>
      <input type="checkbox" name="programming" id="" value="react" />React JS
      <input type="checkbox" name="programming" id="" value="Node" />Node JS
      <input type="checkbox" name="programming" id="" value="ml" />Machine
      Learning
      <br />
      <!-- select option -->
      <p>Select your favorite coding language</p>
      <select name="languages" id="">
        <option value="js">Javascript</option>
        <option value="python">Python</option>
        <option value="Java">Java</option>
      </select>
    </form>
  </body>
</html>
